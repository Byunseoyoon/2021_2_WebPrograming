<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h2>도형 서식 폼 만들기</h2>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        선종류
        <select name="line" size="3">
            <option value="0">선없음</option>
            <option value="1">실선</option>
            <option value="2">점선</option>
        </select>
        <br/>
        선두께 <input type="number" min="0" max="10" step="1">
        선색 <input type="color">
        <br/>
        투명도(0~100) : <input type="range" list="numb" min="0" max="100">
        <datalist id="numb">
            <option value="1" label="Low"></option>
            <option value="50" label="Medium"></option>
            <option value="99" label="High"></option>
        </datalist>
    </fieldset>
</body>
</html>
