<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
    <style>
        .c{width: 70px;}
    </style>
</head>
<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="1">
        <thead>
            <tr><th>이름</th><th>코드</th><th>색</th>
                <th>이름</th><th>코드</th><th>색</th></tr>
        </thead>
        <tbody>
            <tr><td>Brown</td><td>#A52A2A</td>
                <td class="c" style="background-color: brown;"></td>
            <td>DeepSkyBlue</td><td>#00BFFF</td>
            <td class="c" style="background-color:deepskyblue;"></td></tr>

            <tr><td>Blueviolet</td><td>#8A2BE2</td>
                <td class="c" style="background-color: blueviolet;"></td>
            <td>Gold</td><td>#FFD700</td>
            <td class="c" style="background-color: gold;"></td></tr>

            <tr><td>DarkOrange</td><td>#FFC00</td>
                <td class="c" style="background-color: darkorange;"></td>
                <td>OliveDrab</td><td>#6B8E23</td>
            <td class="c" style="background-color: olivedrab;"></td></tr>
        </tbody>
    </table>
</body>
</html>
